<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primeiro Teste</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script  src="app.js"></script>
    <style>
      body {font-size: 1.3em;}
    </style>
  </head>
  <body>
    <div ng-app="myFirstApp">
      <div ng-controller="MyFirstController">

       {{sayHello()}}
       <input type="text" ng-model="name">
       Dentro do meu input tem:{{name}}
    </div>
  </div>
    <h1>Name Calculator</h1>
    <div ng-app="NameCalculator">
      <div ng-controller="NameCalculatorController">
        Your Name:
        <input type="text" ng-model="nameC" ng-keyup="displayNumeric();">
        <div>Total Numeric Value of person name is:{{totalValue}} --->{{nameC}}</div>
      </div>

    </div>

  </body>
</html>
