<!DOCTYPE html>
<html ng-app="MenuCategoriesApp">
  <head>
    <meta charset="utf-8">
    <title>Two Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script  src="app6.js"></script>
    <style media="screen">
      body{font-size: 1.2em;}
    </style>
  </head>
  <body>
    <h1>Using $http Service</h1>
    <div ng-controller="MenuCategoriesController as menu">
      <h3>List of Menu Categories</h3>
      <ul>
        <li ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItens(category.short_name)">{{category.short_name}}</a>) {{category.name}}

        </li>
      </ul>
    </div>

  </body>
</html>
