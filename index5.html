<!DOCTYPE html>
<html ng-app="ControllerAsApp">
  <head>
    <meta charset="utf-8">
    <title>Two Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script  src="app5.js"></script>
    <style media="screen">
      body{font-size: 1.2em;}
    </style>
  </head>
  <body>
    <h1>Custom Service  Through Factory</h1>
    <div id="list1" ng-controller='ShoppingListController1 as list1'>
      <h3>Shopping List 1</h3>
      <input type="text" ng-model='list1.itemName' placeholder="Item Name">
      <input type="text" ng-model='list1.itemQuantity' placeholder="Quantity">
      <button ng-click='list1.addItem();'>Add Item in List</button>
      <ol>
        <li ng-repeat='item in list1.items'>{{item.quantity}} of {{item.name}}
           <button ng-click='list1.removeItem($index)'>Remove</button>
        </li>
      </ol>
      <div class="error">Error: {{list1.errorMessage}}</div>
    </div>

    <div id="list2" ng-controller='ShoppingListController2 as list2'>
      <h3>Shopping List 2(limitado a 3 itens)</h3>
      <input type="text" ng-model='list2.itemName' placeholder="Item Name">
      <input type="text" ng-model='list2.itemQuantity' placeholder="Quantity">
      <button ng-click='list2.addItem();'>Add Item in List</button>
      <ol>
        <li ng-repeat='item in list2.items'>{{item.quantity}} of {{item.name}}
           <button ng-click='list2.removeItem($index)'>Remove</button>
        </li>
      </ol>
      <div class="error">Error: {{list2.errorMessage}}</div>
    </div>
  </body>
</html>
